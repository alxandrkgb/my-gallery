<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="images/devchallenges.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
    <div class="head">
        <img src="images/profilePhoto.png">
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
    </div>

    <div class="metrics">
        <div class="post">
          <h1 class="count">100</h1>
          <p class="about">Post</p>
        </div>
        <div class="followers">
          <h1 class="count">2,242</h1>
          <p class="about">Followers</p>
        </div>
        <div class="following">
          <h1 class="count">1,432</h1>
          <p class="about">Following</p>
        </div>
      </div>
    </header>

    <section class="gallery">
        <img src="images/photo1.png" class="image1" alt="Image 1">
        <img src="images/photo2.png" class="image2" alt="Image 2">
        <img src="images/photo3.png" class="image3" alt="Image 3">
        <img src="images/photo6.png" class="image4" alt="Image 4">
        <img src="images/photo5.png" class="image5" alt="Image 5">
        <img src="images/photo_4.png" class="image6" alt="Image 6">
    </section>


    <footer>
      <p>created by <a href="https://github.com/y0gyekye">Gyekye Alexander</a> - devChallenged.io</p>
    </footer>
  </body>
</html>
